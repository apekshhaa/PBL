version: '3.8'
services:
  backend:
    build:
      context: ./backend
    environment:
      - PORT=5000
    ports:
      - '5000:5000'
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('./server')\" || exit 0"]

  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_API_BASE=http://backend:5000
    ports:
      - '3000:80'
    depends_on:
      - backend
